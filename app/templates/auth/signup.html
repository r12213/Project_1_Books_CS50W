{% extends "base.html" %}

{% block title %}
    Bibliotecario | Sign Up
{% endblock %}

{% block content %}
<div class="jumbotron">
  <!-- {% block message %}
  {% endblock %} -->
  {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{ success }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}

  {% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ error }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
  <a href="{{ url_for('auth.login')}}" class="float-right btn btn-outline-primary">Log in</a>
  <h4 class="card-title mb-4 mt-1">Sign Up</h4>
  	 <form action="{{ url_for('auth.signup') }}" method="post">
       <div class="form-group">
       	<label>Username</label>
           <input name="username" class="form-control" placeholder="Username" type="text" required>
       </div>
      <div class="form-group">
      	<label>Email</label>
          <input name="email" class="form-control" placeholder="Email" type="email">
      </div>
      <div class="form-group">
      	<label>Password</label>
          <input name="password" class="form-control" placeholder="******" type="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
          <input name="password_conf" class="form-control" placeholder="******" type="password" required>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </div> <!-- form-group// -->
  </form>
</div>


{% endblock %}

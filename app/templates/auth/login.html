{% extends "base.html" %}

{% block title %}
    Bibliotecario | Log In
{% endblock %}

{% block content %}
<div class="jumbotron">
  {% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ error }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
  <a href="{{ url_for('auth.signup')}}" class="float-right btn btn-outline-primary">Sign up</a>
  <h4 class="card-title mb-4 mt-1">Log in</h4>
  	 <form action="{{ url_for('auth.login')}}" method="post">
      <div class="form-group">
      	<label>Username</label>
          <input name="username" class="form-control" placeholder="Username" type="text" required>
      </div>
      <div class="form-group">
      	<label>Your password</label>
          <input name="password" class="form-control" placeholder="******" type="password" required>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login  </button>
      </div>
  </form>
</div>


{% endblock %}
